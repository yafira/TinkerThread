<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TinkerThread: Soft Circuit Simulator</title>
		<link rel="stylesheet" href="styles.css" />
		<!-- Favicon -->
		<link
			rel="icon"
			type="image/png"
			href="./assets/favicon-96x96.png"
			sizes="96x96"
		/>
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="shortcut icon" href="assets/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./assets/apple-touch-icon.png"
		/>
		<meta name="apple-mobile-web-app-title" content="TinkerThread" />
		<link rel="manifest" href="./assets/site.webmanifest" />
	</head>
	<!-- Open Graph Meta Tags -->
	<meta property="og:title" content="TinkerThread: Soft Circuit Simulator" />
	<meta
		property="og:description"
		content="Design and simulate soft circuits with TinkerThread. Drag and drop components, connect them, and see your circuit come to life!"
	/>
	<meta
		property="og:image"
		content="https://tinkerthread.netlify.app/images/og-image.jpg"
	/>
	<meta property="og:url" content="https://tinkerthread.netlify.app" />
	<meta property="og:type" content="website" />
	<body>
		<div class="container">
			<header class="header">
				<h1>TinkerThread: Soft Circuit Simulator</h1>
				<div class="controls">
					<!-- Background Selection -->
					<div class="control-group">
						<label for="background-select">Background:</label>
						<select id="background-select" class="control-input"></select>
					</div>
					<!-- Import/Export Buttons -->
					<button id="export-btn" class="control-btn">Export</button>
					<button id="import-btn" class="control-btn">Import</button>
				</div>
			</header>

			<main class="main-content">
				<!-- Sidebar for Components -->
				<aside class="sidebar">
					<h2>Components</h2>
					<div id="led" class="component" draggable="true">LED</div>
					<div id="button" class="component" draggable="true">Button</div>
					<div id="battery" class="component" draggable="true">Battery</div>
					<div id="resistor" class="component" draggable="true">Resistor</div>
				</aside>

				<!-- Canvas Area -->
				<div id="canvas-container" class="canvas-container">
					<div id="canvas" class="canvas"></div>
					<div id="wires-container"></div>
				</div>
			</main>
		</div>

		<script src="script.js"></script>
	</body>
	<footer class="footer">
		crafted with ♡ by
		<a
			href="https://yafira.notion.site/Yafira-Martinez-e0967d10056449b18591d94a42926353"
			target="_blank"
			rel="noopener noreferrer"
			>yafira (aka electrocute ✿)</a
		>
	</footer>
</html>
